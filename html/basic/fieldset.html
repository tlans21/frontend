<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset.html</title>
</head>
<body>
    <h1>fieldset 요소</h1>
    <h2>서로 연관이 있는 폼 서식을 그룹화할 때 사용한다.</h2>
    <hr/>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력사항</legend>
            <p>
                <label> 아이디 </label>
                <input type="text" name="userId" maxlength="10" placeholder="아이디">
            </p>
            <p>
                <label> 비밀번호 </label>
                <input type="text" name="userPwd" placeholder="비밀번호">
            </p>
        
        </fieldset>
        <fieldset>
            <p>
                <label> 주소 </label>
                <input type="text" name="address" maxlength="60" size="100">
            </p>
            <p>
                <label> 취미 </label>
                <input type="text" name="hobby"/>
            </p>
            <legend>선택 입력사항</legend>
        </fieldset>
    </form>
</body>
</html>
