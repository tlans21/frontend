<html lang="en">
<head>

<body>
    <section>
        <h1>주민등록 번호 무단도용에 대한 안내문</h1>
        <p>
            <!-- b 요소는 시각적으로 볼드체-->
            <b>주민등록 번호를 무단도용하지 맙시다.</b>
            <hr/>
            <!-- strong 요소는 내용이 정말 중요한 볼드체-->
            <strong>최근 타인의 개인정보를 도용하여 무단으로 회원가입 하는 사례가 많이 발생하고 있습니다.</strong>
        </p>
    </section>
</body>
</html>
