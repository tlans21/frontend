<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input.html</title>
</head>
<body>
    <h1>폼 서식</h1>
    <section>
        <form action="../../subpages/result.html" method="get">
            <p>
                <h1>text type</h1>
                <label>아이디</label>
                <input type="text" name="userId"/>
            </p>
            <p>
                <h3>password type</h3>
                <label>비밀번호</label>
                <input type="password" name="userPWD"/>
            </p>
            <p>
                <h3>search type</h3>
                <label>검색</label>
                <input type="search" name="keyword"/>
            </p>
            <p>
                <h3>tel type</h3>
                <label>전화번호</label>
                <input type="tel" name="userTel"/>
            </p>
            <p>
                <h3>url type</h3>
                <label>홈페이지</label>
                <input type="url" name="myHome"/>
            </p>
            <p>
                <h3>email type</h3>
                <label>이메일 주소</label>
                <input type="email" name="userEmail"/>
            </p>
            <p>
                <h3>date type</h3>
                <label>예약가능 일</label>
                <input type="date" min="2024-04-07" max="2024-07-23" step="7"/>
            </p>
            <p>
                <h3>month type</h3>
                <label>예약가능 월</label>
                <input type="month" min="2024-04-07" max="2024-07-23"/>
            </p>
            <p>
                <h3>week type</h3>
                <label>예약가능 주</label>
                <input type="week" min="2024-04-7" max="2024-12-23" step="3"/>
            </p>
            <p>
                <h3>week type</h3>
                <label>예약가능 시간</label>
                <input type="time" min="09:00:00" max="22:00:00" step="20000"/>
            </p>
            <hr/>
            <input type="submit" value="전송"/>
            

        </form>
    </section>
</body>
</html>
