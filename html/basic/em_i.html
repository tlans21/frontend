<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em_i.html</title>
</head>
<body>
    <section>
        <h1>여름맞이 대박 잔치</h1>
        <p> <!-- 강조하는 이탤릭체-->
            <em>오늘 단 하루</em>만 대박 할인 잔치를 합니다.
        </p>
        <p> <!-- i 요소: 시작적으로만 이텔릭체-->
            <i>마지막 할인 찬스</i>를 놓치지 마세요.
        </p>
    </section>   
</body>
</html>
